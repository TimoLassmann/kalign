name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --prefix $HOME
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: make install
    - name: kalign version
      run: ~/bin/kalign -v

  build-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install build tools
      run: brew install automake
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --prefix $HOME
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: make install
    - name: kalign version
      run: kalign -v
